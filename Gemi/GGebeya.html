<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gebeya Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">Gebeya</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Explore Our Latest Collections</h1>
                <p>Discover unique pieces for every style and occasion.</p>
                <button>Shop Now</button>
            </div>
            <img src="hero-image.jpg" alt="Hero Image">
        </section>

        <section class="latest-collections">
            <h2>Latest Collections</h2>
            <div class="collection">
                <img src="collection1.jpg" alt="Collection 1">
                <h3>French Chic Bag</h3>
                <p>$500</p>
                <button>Add to Cart</button>
            </div>
            </section>

        <section class="categories">
            <h2>Browse by Category</h2>
            <div class="category">
                <img src="category1.jpg" alt="Category 1">
                <h3>Casual Wear</h3>
            </div>
            </section>

        <section class="footer">
            <div class="footer-section">
                <h4>About</h4>
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Our Story</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
            </section>
    </main>

</body>
</html>
