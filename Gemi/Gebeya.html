<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gebeya Shop</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Basic styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #7C5EB4;
      padding: 20px;
      color: #fff;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-gap: 20px;
      margin-top: 40px;
    }

    .product-card {
      background-color: #fff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      max-width: 100%;
      height: auto;
    }

    .product-card h3 {
      font-size: 18px;
      margin-top: 10px;
    }

    .product-card p {
      font-size: 16px;
      color: #666;
      margin-top: 5px;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      grid-gap: 20px;
      margin-top: 40px;
    }

    .category-card {
      background-color: #fff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .category-card img {
      max-width: 100%;
      height: auto;
    }

    .category-card h3 {
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gebeya Shop</h1>
    <nav>
      <a href="#">About</a>
      <a href="#">Products</a>
      <a href="#">Discover</a>
    </nav>
  </header>

  <div class="container">
    <section>
      <h2>Latest Collections</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="product1.jpg" alt="Product 1">
          <h3>Product 1</h3>
          <p>$50</p>
        </div>
        <div class="product-card">
          <img src="product2.jpg" alt="Product 2">
          <h3>Product 2</h3>
          <p>$75</p>
        </div>
        <div class="product-card">
          <img src="product3.jpg" alt="Product 3">
          <h3>Product 3</h3>
          <p>$60</p>
        </div>
        <!-- Add more product cards as needed -->
      </div>
    </section>

    <section>
      <h2>Our Curated Summer Collection</h2>
      <div class="category-grid">
        <div class="category-card">
          <img src="category1.jpg" alt="Category 1">
          <h3>Category 1</h3>
        </div>
        <div class="category-card">
          <img src="category2.jpg" alt="Category 2">
          <h3>Category 2</h3>
        </div>
        <div class="category-card">
          <img src="category3.jpg" alt="Category 3">
          <h3>Category 3</h3>
        </div>
        <!-- Add more category cards as needed -->
      </div>
    </section>
  </div>
</body>
</html>
